<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Reading</title>
</head>
<body>
    <div class="options">
        <div class="option">
            Select key signature: <select class="keys"></select>
        </div>
        <div class="option">
            <div>
                Top value: <select class="duration_top"></select>
            </div>
            <div>
                Bottom value: <select class="duration_bot"></select>
            </div>
        </div>
        <div class="option">
            <div>Number of notes in top staff: </div>
            <div><select class="number_top"></select></div>
            <div>Number of notes in bottom staff: </div>
            <div><select class="number_bot"></select></div>
        </div>
        <div class="option">
            <div>Top staff range: </div>
            <div><select class="note_top_min"></select> to <select class="note_top_max"></select></div>
            <div>Bottom staff range: </div>
            <div><select class="note_bot_min"></select> to <select class="note_bot_max"></select></div>
        </div>
        <div class="option">
            <button class="harmony">Use Harmony: </button>
        </div>
    </div>
    <div class="score">Score</div>
</body>
</html>
